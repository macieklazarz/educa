{% extends "base.html" %}

{% block title %}Usuń kurs{% endblock %}

{% block content %}
  <h1>Usuń kurs "{{ object.title }}"</h1>

  <div class="module">
    <form method="post">
      {% csrf_token %}
      <p>Czy na pewno chcesz usunąć kurs "{{ object.title }}"?</p>
      <input type="submit" value="Potwierdź">
    </form>
  </div>
{% endblock %}
